---
language: R
default_versions:
- name: ruby
  version: 2.4.1
url_to_dependency_map:
- match: ruby-(.*?)-jruby-(.*?)\.tgz
  name: jruby
  version: ruby-$1-jruby-$2
- match: ruby-(\d+\.\d+\.\d+)
  name: ruby
  version: "$1"
- match: bundler-(\d+\.\d+\.\d+)
  name: bundler
  version: "$1"
- match: openjdk1.8-latest
  name: openjdk1.8-latest
  version: 1.8.0_141
- match: node-v(\d+\.\d+\.\d+)
  name: node
  version: "$1"
- match: yarn-v(\d+\.\d+\.\d+)
  name: yarn
  version: "$1"
- match: R-(\d+\.\d+\.\d+)
  name: R
  version: "$1"
dependency_deprecation_dates:
- match: 4\.\d+\.\d+
  version_line: '4'
  name: node
  date: 2018-04-01
  link: https://github.com/nodejs/LTS
- match: 6\.\d+\.\d+
  version_line: '6'
  name: node
  date: 2019-04-18
  link: https://github.com/nodejs/LTS
- match: ruby-.*-jruby-1.7.\d+
  version_line: '1.7'
  name: jruby
  date: 2016-12-31
  link: https://github.com/jruby/jruby/issues/4112
- match: ".*"
  version_line: '1.8'
  name: openjdk1.8-latest
  date: 2020-10-01
  link: https://access.redhat.com/articles/1299013
- match: 2\.2\.\d+
  version_line: '2.2'
  name: ruby
  date: 2018-04-01
  link: https://www.ruby-lang.org/en/news/2017/04/01/support-of-ruby-2-1-has-ended/
- match: 2\.1\.\d+
  version_line: '2.1'
  name: ruby
  date: 2017-04-01
  link: https://www.ruby-lang.org/en/news/2017/04/01/support-of-ruby-2-1-has-ended/


dependencies:
- name: ruby
  version: 2.4.1
  md5: 9e45185894c63e4be0f45caa2d5546e1
  uri: https://buildpacks.cloudfoundry.org/dependencies/ruby/ruby-2.4.1-linux-x64-9e451858.tgz
  cf_stacks:
  - cflinuxfs2


exclude_files:
- ".bin"
- ".bundle"
- ".envc"
- ".git/"
- ".gitignore"
- ".gitmodules"
- repos/
- spec/
- cf_spec/
- log/
- test/
- cf.Gemfile
- cf.Gemfile.lock
- bin/package
- buildpack-packager/
- cf_build/
- tmp/
- temp/
- base-image/
- apt-archives-base/
- R*buildpack*.zip